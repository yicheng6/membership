<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'students')}">

  <body>
  
  
    <h2>学生信息</h2>
  
  
    <table class="table table-striped" th:object="${student}">
      <tr>
        <th>学号</th>
        <td><b th:text="*{number}"></td>
      </tr>
      <tr>
        <th>姓名</th>
        <td th:text="*{name}" /></td>
      </tr>
      <tr>
        <th>性别</th>
        <td th:text="*{sex}" /></td>
      </tr>
      <tr>
        <th>年级</th>
        <td th:text="*{grade}" /></td>
      </tr>
      <tr>
        <th>专业</th>
        <td th:text="*{major}" /></td>
      </tr>
      <tr>
        <th>班级</th>
        <td th:text="*{className}" /></td>
      </tr>
      <tr>
        <th>身份证</th>
        <td th:text="*{idCard}" /></td>
      </tr>
      <tr>
        <th>手机号</th>
        <td th:text="*{moblie}" /></td>
      </tr>
      <tr>
        <th>备注</th>
        <td th:text="*{remark}" /></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">编辑学生</a>
    <a th:href="@{/students}" class="btn btn-default">返回列表</a>
  
  </body>

</html>
